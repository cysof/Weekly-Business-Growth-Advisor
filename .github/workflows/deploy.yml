name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Trigger Render deploy hook
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

      - name: Wait for deployment to complete
        run: |
          echo "Waiting for deployment to complete..."
          for i in {1..20}; do  # Adjust the number of retries if needed
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.RENDER_APP_URL }})
            if [[ "$HTTP_STATUS" == "200" || "$HTTP_STATUS" == "302" ]]; then
              echo "Deployment successful! Application is responding."
              exit 0
            fi
            echo "Still waiting... (Attempt $i)"
            sleep 10  # Wait 10 seconds before retrying
          done
          echo "Warning: Application did not become available within the expected time."

      - name: Verify deployment
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.RENDER_APP_URL }})
          if [[ "$HTTP_STATUS" == "200" || "$HTTP_STATUS" == "302" ]]; then
            echo "✅ Deployment successful! Application is live."
          else
            echo "⚠️ Warning: Application returned HTTP status $HTTP_STATUS. It might still be starting up."
            exit 1  # Fails the workflow if the deployment isn't successful
